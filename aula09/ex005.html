<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(26, 79, 226);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] // estando no plural, tem que usar o contador da lista
        var d = window.document.getElementById('msg')

        p1.style.color = 'pink'
        corpo.style.color = 'black'
        d.style.background = 'green'

        window.document.write('Está escrito assim: '+p1.innerHTML) //pega o HTML todo
        // window.alert(p1.innerText) //pega o texto sem formatação
        
        d.innerText = 'Estou aguardando'

    </script>
</body>
</html>
