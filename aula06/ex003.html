<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: hsla(0, 100%, 50%, 0.781);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(0, 0, 255, 0.493);
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // String
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
